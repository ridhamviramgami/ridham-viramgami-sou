<!DOCTYPE html>
<html>
    <title>HTML list</title>
    <head></head>

<body>
    <h1 style="text-align:center">HTML list</h1>
    <p><b><u>order list</u></b></p>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>

    <p><b><u>unorder list</u></b></p>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
      </ul>

      <p><b><u>defination list</u></b></p>
    <dl>
        <dt>google:</dt>
            <dd>google is search engnine</dd>
        <dt>Instagram:</dt>
            <dd>Instagram is social media</dd>
    </dl>

    <p><b><u>nested list</u></b></p>
    <ul>
        <li> gogole
            <ul>
                <li>gmail
                <ol>
                    <li>sign in</li>
                    <li>sign out</li>
                </ol>
                </li>
            </ul>
        </li>
    </ul>
    
</body>
</html>
