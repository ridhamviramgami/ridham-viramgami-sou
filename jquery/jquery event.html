<!DOCTYPE html>
<html>
    <head>
        <title>events in jquery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="jquery_event.js"></script>
    </head>
    <body>
        <h1 style="text-align:center">event in jquery</h1>
        <p>focus event</p>
        <input id="i1" type="text" placeholder="enter your name"><hr>
        <p>blur event</p>
        <input id="i2" type="text" placeholder="enter your name"><hr>
        <p>keypress event</p>
        <input id="i3" type="text" placeholder="enter your name">
        <p>Keypresses: <span>0</span></p><hr>
        <p>keyup-keydown event</p>
        <input id="i4" type="text" placeholder="enter your name"><hr>
    </body>
</html>
